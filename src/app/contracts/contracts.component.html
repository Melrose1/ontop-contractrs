<div class="main-title ">
  <div style="margin-bottom: 10px;">
    <span>
      Contracts for {{client}}
    </span>
  </div>
  <div class="form-container">
    <div class="search-options">
      <div class="search-container">
        <div style="position: relative; width: 100%;
          height: 100%;">
          <div class="icon-search">
            <svg class="icon-svg" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                clip-rule="evenodd"></path>
            </svg>
          </div>
          <input class="input-searcher" type="search" placeholder="Search">
        </div>
      </div>
      <div class="forms-buttons">
        <button class="btn ">
          <svg width="23" height="27" viewBox="0 0 23 27" fill="none" xmlns="http://www.w3.org/2000/svg">
            <g id="tune_24px">
              <rect width="23" height="27" fill="#EBEBEB" />
              <path id="icon/image/tune_24px" fill-rule="evenodd" clip-rule="evenodd"
                d="M16.2917 10.125H14.375V3.375H16.2917V5.625H20.125V7.875H16.2917V10.125ZM2.875 7.87498V5.62498H12.4583V7.87498H2.875ZM2.875 21.375V19.125H8.625V21.375H2.875ZM12.4583 23.625V21.375H20.125V19.125H12.4583V16.875H10.5417V23.625H12.4583ZM6.70833 12.375V10.125H8.625V16.875H6.70833V14.625H2.875V12.375H6.70833ZM20.125 14.625V12.375H10.5417V14.625H20.125Z"
                fill="#1C0B11" />
            </g>
          </svg>
          Filter</button>
        <button class="btn btn--primary">
          <svg class="fill-current w-4 h-4 mr-2" width="17" height="18" viewBox="0 0 17 18" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M16.6957 10.3788H9.54037V17.5341H7.15528V10.3788H0V7.99375H7.15528V0.83847H9.54037V7.99375H16.6957V10.3788Z"
              fill="white" />
          </svg>
          New Hire</button>
      </div>
    </div>
    <div class="container-contractor">
      <div class=" control-box input-select">
        <div class="icon-search ">
          <svg class="icon-svg" width="18" height="18" viewBox="0 0 18 18" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M5 11.7C5.55 11.7 6 12.105 6 12.6C6 13.095 5.55 13.5 5 13.5C4.45 13.5 4 13.095 4 12.6C4 12.105 4.45 11.7 5 11.7ZM13 11.7C13.55 11.7 14 12.105 14 12.6C14 13.095 13.55 13.5 13 13.5H9C8.45 13.5 8 13.095 8 12.6C8 12.105 8.45 11.7 9 11.7H13ZM15 16.2H3C2.45 16.2 2 15.795 2 15.3V9.9H16V15.3C16 15.795 15.55 16.2 15 16.2ZM3 3.6H4V4.5C4 4.995 4.45 5.4 5 5.4C5.55 5.4 6 4.995 6 4.5V3.6H12V4.5C12 4.995 12.45 5.4 13 5.4C13.55 5.4 14 4.995 14 4.5V3.6H15C15.55 3.6 16 4.005 16 4.5V8.1H2V4.5C2 4.005 2.45 3.6 3 3.6ZM15 1.8H14V0.9C14 0.405 13.55 0 13 0C12.45 0 12 0.405 12 0.9V1.8H6V0.9C6 0.405 5.55 0 5 0C4.45 0 4 0.405 4 0.9V1.8H3C1.35 1.8 0 3.015 0 4.5V15.3C0 16.785 1.35 18 3 18H15C16.65 18 18 16.785 18 15.3V4.5C18 3.015 16.65 1.8 15 1.8Z"
              fill="#898989" />
          </svg>
        </div>
        <input class="input-calendar" style="width:100%; height: 100%;" type="date"
          placeholder="Create on:   Jan/10/21  -   Jan/28/21">
      </div>
      <div class="control-box input-contract-type">
        <select class="select" style="width: 100%;" name="contract-type" id="contract-type" placeholder="Contract type">
          <option value="traditional">Traditional</option>
        </select>
      </div>
      <div class="control-box">
        <input class="input" type="text" placeholder="Contractor Name">
      </div>
      <div class="control-box input-status">
        <select class="select" style="width: 100%;" name="contract-type" id="status" placeholder="Status">
          <option value="active">Active</option>
          <option value="sig-pend">Signature pending</option>
        </select>
      </div>
    </div>

  </div>
  <app-table-card></app-table-card>

</div>
