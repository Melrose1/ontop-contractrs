<header>
  <img src="./assets/icons/pink 1.svg" />

  <button class="rounded-lg md:hidden focus:outline-none focus:shadow-outline menu" (click)="open = !open">
    <svg fill="currentColor" viewBox="0 0 20 20" class="w-6 h-6">
      <path *ngIf="!open" fill-rule="evenodd"
        d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z"
        clip-rule="evenodd"></path>
      <path *ngIf="open" fill-rule="evenodd"
        d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
        clip-rule="evenodd"></path>
    </svg>
  </button>
  <nav [ngClass]="{'flex': open, 'hidden': !open}" class="nav md:flex">
    <div class="nav__list">
      <app-button class="nav__list--item" label="Contracts" color="#FF5A70" icon="user"></app-button>
      <app-button class="nav__list--item " label="Documents" color="#898989" icon="documents"></app-button>
      <app-button class="nav__list--item " label=" Payout" color="#898989" icon="payout"></app-button>
      <app-button class="nav__list--item " label="Time" color="#898989" icon="time"></app-button>
    </div>
  </nav>
  <div [ngClass]="{'flex': open, 'hidden': !open}" class=" md:flex">
    <i class="bar"></i>
    <button class="dropdown-btn btn btn--quaternary btn--transparent ">
      <div class="inline-flex items-center justify-center">
        <figure class="mr-2">
          <img src="./assets/icons/Ellipse 49.svg" class="avatar__img" />
        </figure>
        <svg fill="currentColor" viewBox="0 0 20 20" [ngClass]="{'rotate-180': open, 'rotate-0': !open}"
          class="dropdown-caret">
          <path fill-rule="evenodd"
            d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
            clip-rule="evenodd"></path>
        </svg>
      </div>
    </button>
  </div>
  <a title="Escribinos al Whatsapp" target="_blank" class="btn btn--ws">
    <span class="mdi mdi-chat"></span>
  </a>
</header>
