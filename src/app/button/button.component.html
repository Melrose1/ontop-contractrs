<button class="dropdown-btn btn btn--quaternary button-tab-ppal btn--transparent " [ngStyle]="{ color: color }"
  [ngClass]="{
  'button-tab-ppal--active': icon === 'user'
}" (click)="onClick.emit($event)">
  <figure class="mr-2 avatar">
    <img src=" ../assets/icons/{{icon}}.svg " class="avatar__img" />
  </figure>
  <span>{{label}}</span>
  <svg fill="currentColor" viewBox="0 0 20 20" [ngClass]="{'rotate-180': open, 'rotate-0': !open}"
    class="dropdown-caret">
    <path fill-rule="evenodd"
      d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
      clip-rule="evenodd"></path>
  </svg>
</button>
